{% extends "coop/base.html" %}

{% block content %}
    {% for outreach in outreach_history %}
        <h4>{{ outreach.name }}</h4>
        <p>
            Location: {{ outreach.location }}<br/>
            Date: {{ outreach.date }}<br/>
            Description: {{ outreach.description }}
        </p>
        <br>
    {% endfor %}

{% endblock %}
