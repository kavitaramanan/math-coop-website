{% extends "coop/manage/base.html" %}
{% load static %}

{% block content %}
    <h4>Edit Outreach</h4>
    <form action="{% url 'edit_outreach' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="outreach" value="{{ outreach.name }}"/>

        <label for="nameInput">Name: </label>
            <input id="nameInput" name="nameInput" type="text"
            value="{{ outreach.name }}"/><br/><br/>
        <label for="location">Location: </label>
            <input id="locationInput" name="locationInput" type="text"
            value="{{ outreach.location }}"/><br/><br/>
        <label for="dateInput">Date: </label>
            <input id="dateInput" name="dateInput" type="date"
            value="{{ outreach.date|date:'Y-m-d' }}"/><br/><br/>
        <label for="descriptionInput">Description: </label>
            <input id="descriptionInput" name="descriptionInput" type="text"
            value="{{ outreach.description }}"/><br/><br/>
        <button type="submit">Commit Edits</button>
    </form>
{% endblock %}
