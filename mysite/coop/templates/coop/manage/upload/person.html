{% extends "coop/manage/base.html" %}
{% load static %}

{% block content %}
    <h4>Add New Person</h4>
    <form action="{% url 'add_person' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
